        <script>
            myDate();
            function myDate(){
                const options2={ hour: 'numeric', minute: '2-digit'};//, second: '2-digit'
                const options={year: 'numeric', month: 'short', day: 'numeric'};
                
                var today=new Date();

                
                
var i= new Intl.DateTimeFormat('en-US',options2)
                document.getElementById("ttime").innerHTML="<div class='date'>" + today.toLocaleDateString("en-US",options) + "</div><div class='time'>" + i.format(today) + "</div>";
            }
            setInterval(myDate, 100);
        </script>
