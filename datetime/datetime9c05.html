<head>
        <script src="../common/js/cookies.js"></script>
    </head>
    <body>
<div id="ttime">

</div>

        <script>
            myDate();
            function myDate(){
                var options={year: 'numeric', month: 'long', day: 'numeric'};
                var today=new Date();
                var timeStyle=document.getElementById("ttime").style
                timeStyle.fontFamily=getCookie('currDate_fontFam')
                timeStyle.fontSize=getCookie('currDate_fontSize') + "px"
                timeStyle.fontWeight=getCookie('currDate_fontWeight')
                timeStyle.color=getCookie('currDate_fontColor')
                document.getElementById("ttime").innerHTML=today.toLocaleDateString("en-US",options);
            }
        </script>
    </body>
