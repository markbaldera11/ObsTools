    <title>Receiver demo</title>
	<script>
		
		var bc = new BroadcastChannel('obs-speaker-display');
		bc.onmessage = function (ev) {
			var element = document.getElementsByTagName("body")[0];
  			
				
			if( ev.data==""){
				
			document.getElementById("name").innerHTML = "";
			document.getElementById("function").innerHTML ="";
			}else{
				received_data=ev.data.split("|");
			document.getElementById("name").innerHTML = "Speaker: <span class='o'>" + received_data[0] + "</span>";
			document.getElementById("function").innerHTML = received_data[1];
			}
			
			
			};
		
	</script>
