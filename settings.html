<div class="vsections">
	<h2>Current Date<button onclick="getCurrDate();setCurrDate();">View</button></h2>
<ul>
	<li><label>Font Family:
		<select id="currDate_fontFam" onchange="setCurrDate()">
			
			<option value="sans-serif">Sans-Serif</option>
			<option value="serif">Serif</option>
			<option value="cursive">Cursive</option>
			<option value="fantasy">Fantasy</option>
			<option value="monospace">Monospace</option>
		</select>

	</label></li>
	<li><label>Font Size: <input type="range" id="currDate_fontSize" oninput="setCurrDate()" min="20"></label></li>
	<li><label>Font Weight:
		<select id="currDate_fontWeight" onchange="setCurrDate()">
			
			<option value="lighter">Lighter</option>
			<option value="normal">Normal</option>
			<option value="bold">Bold</option>
			<option value="bolder">Bolder</option>
		</select>
	</label></li>
	<li><label>Color: <input value="000000" id="currDate_fontColor" data-jscolor="{}" oninput="setCurrDate()"></label></li>
	
	
</ul>

</div>
<div class="vsections">
	<h2>Sunset Table<button onclick="getSunset();setSunset();">View</button></h2>
	<ul>
		<li><label>Font Family:
			<select id="sunset_fontFam" onchange="setSunset();">
				
				<option value="sans-serif">Sans-Serif</option>
				<option value="serif">Serif</option>
				<option value="cursive">Cursive</option>
				<option value="fantasy">Fantasy</option>
				<option value="monospace">Monospace</option>
			</select>
	
		</label></li>
		<li><label>Font Size: <input type="range" id="sunset_fontSize" oninput="setSunset()" min="20"></label></li>
		<li><label>Font Weight:
			<select id="sunset_fontWeight" onchange="setSunset()">
				
				<option value="lighter">Lighter</option>
				<option value="normal">Normal</option>
				<option value="bold">Bold</option>
				<option value="bolder">Bolder</option>
			</select>
		</label></li>
		<li><label>Color: <input value="000000" id="sunset_fontColor" data-jscolor="{}" oninput="setSunset()"></label></li>
		
		
	</ul>
</div>

<label>BG Color: <input value="FFFFFF" id="_bgColor" data-jscolor="{}" oninput="document.getElementById('thePreview').style.backgroundColor=getInputVal('_bgColor');"></label>
	</div>
<div id="thePreview">
	<div id="prev-cont">

	</div>
</div>

<script>
	function getCurrDate(){
		var currDate_fontFam=getCookie('currDate_fontFam');
		var currDate_fontSize=getCookie('currDate_fontSize');
		var currDate_fontColor=getCookie('currDate_fontColor');
		var currDate_fontWeight=getCookie('currDate_fontWeight');	
		
		document.getElementById("currDate_fontFam").value=currDate_fontFam
		document.getElementById("currDate_fontSize").value=currDate_fontSize
		document.getElementById("currDate_fontColor").value=currDate_fontColor
		document.getElementById("currDate_fontWeight").value=currDate_fontWeight

		document.getElementById("prev-cont").style.fontFamily=currDate_fontFam
		document.getElementById("prev-cont").style.fontSize=currDate_fontSize
		document.getElementById("prev-cont").style.color=currDate_fontColor
		document.getElementById("prev-cont").style.fontWeight=currDate_fontWeight
		//setCurrDate();
		
	}
function setCurrDate(){
		var options={year: 'numeric', month: 'long', day: 'numeric'};
		var today=new Date();
		var pStyle=document.getElementById("prev-cont").style
		pStyle.fontFamily=getInputVal('currDate_fontFam')
		pStyle.fontSize=getInputVal('currDate_fontSize') + "px"
		pStyle.color=getInputVal('currDate_fontColor')
		pStyle.fontWeight=getInputVal('currDate_fontWeight');
		
		document.getElementById("prev-cont").innerHTML=today.toLocaleDateString("en-US",options);

		setCookie('currDate_fontFam','currDate_fontFam');
		setCookie('currDate_fontSize','currDate_fontSize');
		setCookie('currDate_fontColor','currDate_fontColor');
		setCookie('currDate_fontWeight','currDate_fontWeight');		
}

function setSunset(){

		var pStyle=document.getElementById("prev-cont").style
		pStyle.fontFamily=getInputVal('sunset_fontFam')
		pStyle.fontSize=getInputVal('sunset_fontSize') + "px"
		pStyle.color=getInputVal('sunset_fontColor')
		pStyle.fontWeight=getInputVal('sunset_fontWeight');
		
		
		setCookie('sunset_fontFam','sunset_fontFam');
		setCookie('sunset_fontSize','sunset_fontSize');
		setCookie('sunset_fontColor','sunset_fontColor');
		setCookie('sunset_fontWeight','sunset_fontWeight');		
		_sunsetText();
}
function getInputVal(a){
	return document.getElementById(a).value
}
</script>


<style>

<!--SUNSET-->
<script>
	
	function getSunsetVal(){
		var sunset_fontFam=getCookie('sunset_fontFam');
		var sunset_fontSize=getCookie('sunset_fontSize');
		var sunset_fontColor=getCookie('sunset_fontColor');
		var sunset_fontWeight=getCookie('sunset_fontWeight');	

		document.getElementById("sunset_fontFam").value=sunset_fontFam
		document.getElementById("sunset_fontSize").value=sunset_fontSize
		document.getElementById("sunset_fontColor").value=sunset_fontColor
		document.getElementById("sunset_fontWeight").value=sunset_fontWeight
		
	}
	function getSunset(){

		getSunsetVal();

		document.getElementById("prev-cont").style.fontFamily=sunset_fontFam
		document.getElementById("prev-cont").style.fontSize=sunset_fontSize
		document.getElementById("prev-cont").style.color=sunset_fontColor
		document.getElementById("prev-cont").style.fontWeight=sunset_fontWeight

		_sunsetText();
	}
function _sunsetText(){
	document.getElementById("prev-cont").innerHTML ="Friday, March 26, 2021<span id='dtime'>6:00pm</span>";
}

</script>
<style>

<script>

</script>
